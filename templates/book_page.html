<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Book List</h1>

    <!-- Form for adding a book -->
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" required>

        <label for="year">Year:</label>
        <input type="number" id="year" required>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" checked>

        <label for="loanType">Loan Type:</label>
        <select id="loanType" required>
            <option value="10">10 days</option>
            <option value="20">20 days</option>
            <option value="30">30 days</option>
        </select>

        <button type="submit">Add Book</button>
    </form>

    <div id="bookList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch books and render them on page load
            fetchBooks();

            // Add event listener for the form submission
            document.getElementById('addBookForm').addEventListener('submit', function (event) {
                event.preventDefault();
                addBook();
            });

            // Function to fetch books from the Flask API
            async function fetchBooks() {
                try {
                    const response = await axios.get('http://127.0.0.1:5000/books');
                    renderBooks(response.data);
                } catch (error) {
                    console.error('Error fetching books:', error);
                }
            }

            // Function to render books on the page
            function renderBooks(books) {
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = ''; // Clear previous content

                books.forEach(book => {
                    const bookDiv = document.createElement('div');
                    bookDiv.innerHTML = `<strong>${book.title}</strong> by ${book.author}, Year: ${book.year}, Available: ${book.available}, Loan Type: ${book.loan_type}
                        <button class="edit-button" data-book-id="${book.id}">Edit</button>
                        <button class="delete-button" data-book-id="${book.id}">Delete</button>`;
                    bookList.appendChild(bookDiv);
                });

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', function () {
                        editBook(this.dataset.bookId);
                    });
                });

                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', function () {
                        deleteBook(this.dataset.bookId);
                    });
                });
            }

            // Function to add a book
            async function addBook() {
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const year = document.getElementById('year').value;
                const available = document.getElementById('available').checked;
                const loanType = document.getElementById('loanType').value;

                try {
                    const response = await axios.post('http://127.0.0.1:5000/books', {
                        title: title,
                        author: author,
                        year: year,
                        available: available,
                        loan_type: loanType
                    });
                    // Book added successfully, update the UI
                    await fetchBooks();
                    console.log('Book added successfully!');
                } catch (error) {
                    console.error('Error adding book:', error);
                }
            }

            // Function to edit a book
            async function editBook(bookId) {
                const newTitle = prompt('Enter the new title:');
                if (newTitle === null) {
                    return; // User canceled
                }

                const newAuthor = prompt('Enter the new author:');
                if (newAuthor === null) {
                    return; // User canceled
                }

                const newYear = prompt('Enter the new year:');
                if (newYear === null) {
                    return; // User canceled
                }

                const newAvailable = confirm('Is the book available?');

                try {
                    const response = await axios.put(`http://127.0.0.1:5000/books/${bookId}`, {
                        title: newTitle,
                        author: newAuthor,
                        year: newYear,
                        available: newAvailable,
                        loan_type: newAvailable ? document.getElementById('loanType').value : null
                    });
                    // Book edited successfully, update the UI
                    await fetchBooks();
                    console.log('Book edited successfully!');
                } catch (error) {
                    console.error('Error editing book:', error);
                }
            }

            // Function to delete a book
            async function deleteBook(bookId) {
                const confirmDelete = confirm('Are you sure you want to delete this book?');
                if (!confirmDelete) {
                    return; // User canceled
                }

                try {
                    const response = await axios.delete(`http://127.0.0.1:5000/books/${bookId}`);
                    if (response.status === 204) {
                        // Book deleted successfully, update the UI
                        await fetchBooks();
                        console.log('Book deleted successfully!');
                    } else {
                        console.error('Error deleting book');
                    }
                } catch (error) {
                    console.error('Error deleting book:', error);
                }
            }
        });
    </script>
</body>
</html>
